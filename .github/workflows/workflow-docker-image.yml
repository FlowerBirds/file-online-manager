name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: use nodejs
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: build-vue
      run: |
        cd file-online-manager-web
        npm install
        npm run build
    - name: Build the Docker image
      run: |
        pwd
        IMAGE_ID=$(date +%s)
        docker build . --file Dockerfile --tag file-manage:$(IMAGE_ID)
        docker images
        mkdir image
        echo "===$(IMAGE_ID)===="
        docker save -o image/file-manage-$(date +%s).tar file-manage:$(IMAGE_ID)
    - name: Release Upload
      uses: d1ceward/draft-assets-release-action@v2.0.0
      with:
        token: secrets.GITHUB_TOKEN
        files: |
          image/*
