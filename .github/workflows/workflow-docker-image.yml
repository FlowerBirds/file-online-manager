name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: view
      run: pwd && ls -l
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag file-manage:$(date +%s)
